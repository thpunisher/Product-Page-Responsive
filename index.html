<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <!--<img src="images/image-product-desktop.jpg" alt="">-->
      <div class="card">
        <div class="preview">Perfume</div>
        <div class="title">Gabrielle Essence Eau De Parfum</div>
        <div class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
        <div class="cost">
        <h1 class="price">$149.99</h1>
        <h5 class="discount">$169.99</h5>
        </div>
          <button class="but"> <img class="cart" src="images/icon-cart.svg" alt="" srcset=""> Add to Cart</button>
        
    </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thpunisher">Anass Koutit</a>.
  </div>
</body>
</html>
